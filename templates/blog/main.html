{% extends 'blog/base.html' %}

{% load i18n %}
{% load mptt_tags %}

{% block content %}
    <div class="container">
        <div class="page-tree">
            {% recursetree pages %}
                <a href="{% url 'page' page_title=node.title %}">{{ node.title }}</a>
                {% if not node.is_leaf_node %}
                    <ul class="children">
                        {{ children }}
                    </ul>
                {% endif %}
            {% endrecursetree %}
        </div>
    </div>
{% endblock %}
