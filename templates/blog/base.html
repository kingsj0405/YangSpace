{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!-- Library -->
    <link rel="shortcut icon" href="{% static 'img/sheepthreebell.png' %}"/>
    <link rel="stylesheet" href="{% static 'lib/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'lib/bootstrap-theme.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'lib\font-awesome.min.css' %}"/>
    <script src="{% static 'lib/jquery.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap.min.js' %}"></script>
    <script src="{% static 'lib/showdown.min.js' %}"></script>
    <!-- Custom static File -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}"/>
    <script src="{% static 'js/blog.js' %}"></script>
    {% block header %}
    {% endblock %}
</head>
<body>
<div class="container">
    {% include 'blog/_nav.html' %}

    {% block content %}
    {% endblock %}
</div>
</body>
</html>
